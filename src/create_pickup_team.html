  <title>Huddle Ult</title>
  <script>
    function checkAge() {
      let min = document.forms["myForm"]["minage"].value;
      let max = document.forms["myForm"]["maxage"].value;
      if (min >= 0 && max >= 0 && min >= max) {
        alert("Min must be below max!");
        return false;
      }
    }
    </script>
</head>
<body>
  <nav>
    <img src="../public/Logo.png" alt="Logo">
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="search_team.php">Search</a></li>
        <li><a href="player_activity.php">Activity</a></li>
        <li><a href="user_profile.php">Profile</a></li>
    </ul>
  </nav>
  <div class="bg">
    <main>
      <div class="header">
        <a href="search_team.php"><h3>ðŸ¢€</h3></a>
        <h1>New Pickup Group</h1>
      </div>
      <div class="main">
        <form  action="create_pickup_team_confirmation.php" onsubmit="return checkAge()" method="POST">
          <div class="box">
            <label>Name*</label>
            <input type="text" id="name" name="name" maxlength="20" placeholder="Team Name" required><br>
          </div><br>
          <div class="box">
            <label>Description</label>
            <input type="text" id="desc" name="desc" maxlength="255" placeholder="Team Description"><br>
          </div><br>
          <div class="box">
            <label>Latitude*</label>
            <input type="number" id="lat" name="lat" step="0.0001" placeholder="12.3456" required><br>
          </div><br>
          <div class="box">
            <label>Longitude*</label>
            <input type="number" id="long" name="long" step="0.0001" placeholder="12.3456" required><br>
          </div><br>
          <div class="box">
            <label>Skill Level</label>
            <input type="number" id="skill" name="skill" min="1" max="5" placeholder="1-5"><br>
          </div><br>
          <div class="box">
            <label>Min Age</label>
            <input type="number" id="minage" name="minage" min="0" max="99" placeholder=""><br>
          </div><br>
          <div class="box">
            <label>Max Age</label>
            <input type="number" id="maxage" name="maxage" min="0" max="99" placeholder=""><br>
          </div><br>
          <div class="box">
            <label>Days of Week</label>
            <input type="text" id="days" name="days" pattern="^M?T?W?H?F?S?U?$" placeholder="MTWHFSU"><br>
          </div><br>
          <div class="box">
            <label>Entry Fee</label>
            <input type="number" id="fee" name="fee" min="0" max="999" placeholder="0-999"><br>
          </div><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </main>
  </div>
</body>
